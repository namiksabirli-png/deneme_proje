<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Studio Projesi Yükleniyor...</title>
    <style>
        body { 
            margin: 0; padding: 0; 
            height: 100vh; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-family: Arial, sans-serif; 
            color: white; 
            text-align: center; 
        }
        .loader { 
            font-size: 24px; 
            margin-bottom: 20px; 
        }
        .spinner { 
            border: 4px solid rgba(255,255,255,0.3); 
            border-top: 4px solid white; 
            border-radius: 50%; 
            width: 50px; 
            height: 50px; 
            animation: spin 1s linear infinite; 
            margin: 0 auto 20px; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        a { color: #fff; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div>
        <div class="spinner"></div>
        <div class="loader">AI Studio Projesi Yükleniyor...</div>
        <p>Tıklamak isterseniz: <a href="https://aistudio.google.com/apps/drive/1UZmBNlAcGf7QHrCV-HCS9L3oPMDB300e?showAssistant=true&showPreview=true&resourceKey=" target="_blank">Projeyi Aç</a></p>
    </div>
    <script>
        // 3 saniye sonra otomatik yönlendir
        setTimeout(() => {
            window.open('https://aistudio.google.com/apps/drive/1UZmBNlAcGf7QHrCV-HCS9L3oPMDB300e?showAssistant=true&showPreview=true&resourceKey=', '_blank');
        }, 3000);
    </script>
</body>
</html>
